name: Deploy RDxClaw (PERFECT)
on:
  push:
    branches: [ main ]
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        
    - name: Build
      id: build
      run: |
        make generate && make build
        echo "binary_path=$(pwd)/build/rdxclaw-linux-amd64" >> $GITHUB_OUTPUT
        
    - name: Deploy & Restart
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        timeout: 60s
        command_timeout: 5m
        script: |
          echo "=== CLEANUP ==="
          rm -rf ~/rdxclaw ~/rdxclaw* /tmp/rdxclaw*
          
          echo "=== TEST BINARY FIRST ==="
          file /tmp/rdxclaw* 2>/dev/null || echo "No old binary"
          
          echo "=== DEPLOY ==="
          # SCP already delivered /tmp/rdxclaw-linux-amd64 from previous step
          mv /tmp/rdxclaw-linux-amd64 ~/rdxclaw 2>/dev/null || \
          mv /tmp/rdxclaw* ~/rdxclaw 2>/dev/null || \
          echo "❌ Binary not found in /tmp/"
          
          chmod +x ~/rdxclaw || exit 1
          ls -la ~/rdxclaw
          
          echo "=== RESTART ==="
          pkill -f rdxclaw || true
          sleep 1
          
          echo "=== START ==="
          nohup ~/rdxclaw > ~/rdxclaw.log 2>&1 &
          echo "Started with PID: $!"
          
          echo "=== VERIFY 5s ==="
          sleep 5
          
          if pgrep -f rdxclaw > /dev/null; then
            echo "✅ LIVE! PID: $(pgrep -f rdxclaw)"
            ps aux | grep rdxclaw | grep -v grep | head -1
            echo "--- LOGS ---"
            tail -n 10 ~/rdxclaw.log
          else
            echo "❌ DEAD - LOGS:"
            tail -n 20 ~/rdxclaw.log || echo "NO LOGS"
            exit 1
          fi
