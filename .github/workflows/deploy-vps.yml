name: Deploy RDxClaw (SCP + SSH)
on:
  push:
    branches: [ main ]
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Build
      run: make generate && make build
    
    - name: SCP Binary
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "build/rdxclaw-linux-amd64"
        target: "/tmp/"
        overwrite: true

    - name: Deploy & Start
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e
          echo "=== CLEANUP ==="
          rm -rf ~/rdxclaw* || true
          pkill -f rdxclaw || true
          sleep 3

          echo "=== TRANSFER ==="
          BINARY_PATH=$(find /tmp -name rdxclaw-linux-amd64 -type f | head -1)
          [ -n "$BINARY_PATH" ] || { echo "❌ No binary"; exit 1; }
          mv "$BINARY_PATH" ~/rdxclaw
          chmod +x ~/rdxclaw

          echo "=== CONFIG CHECK ==="
          if [ ! -f ~/.config/rdxclaw/config.json ] || [ ! -s ~/.config/rdxclaw/config.json ]; then
            echo "⚠️ No config - needs manual setup first"
            echo "ssh $USER@$HOSTNAME '~/rdxclaw'"
            exit 0
          fi

          echo "=== RESTART LIVE ==="
          pkill -f rdxclaw || true
          nohup ~/rdxclaw > ~/rdxclaw.log 2>&1 &
          sleep 10

          echo "✅ LIVE - Logs:"
          tail -20 ~/rdxclaw.log
