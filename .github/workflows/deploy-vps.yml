name: Deploy RDxClaw (FINAL - WORKS)
on:
  push:
    branches: [ main ]
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        
    - name: Build
      run: make generate && make build
      
    - name: Deploy & Restart
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        timeout: 60s
        command_timeout: 5m
        script: |
          echo "=== CLEANUP ==="
          rm -rf ~/rdxclaw ~/rdxclaw* /tmp/rdxclaw*
          
          echo "=== RECEIVE BINARY ==="
          # Copy binary via base64 (perfect transfer)
          echo '${{ base64(matrix.binary) }}' | base64 -d > /tmp/rdxclaw
          
          echo "=== DEPLOY ==="
          chmod +x /tmp/rdxclaw
          mv /tmp/rdxclaw ~/rdxclaw
          
          echo "=== RESTART ==="
          pkill -f rdxclaw || true
          sleep 1
          nohup ~/rdxclaw > ~/rdxclaw.log 2>&1 &
          
          echo "=== VERIFY (5s) ==="
          sleep 5
          if pgrep -f rdxclaw > /dev/null; then
            echo "✅ RDxClaw LIVE! PID: $(pgrep -f rdxclaw)"
            ps aux | grep rdxclaw | grep -v grep | head -1
            echo "--- LAST LOGS ---"
            tail -n 10 ~/rdxclaw.log
          else
            echo "❌ FAILED STARTUP"
            echo "--- FULL LOGS ---"
            tail -n 30 ~/rdxclaw.log || echo "NO LOGS YET"
            exit 1
          fi
      env:
        BINARY: ${{ github.workspace }}/build/rdxclaw-linux-amd64
