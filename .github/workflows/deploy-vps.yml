name: Deploy RDxClaw (SCP + SSH)
on:
  push:
    branches: [ main ]
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Build
      run: make generate && make build
    
    - name: SCP Binary
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "build/rdxclaw-linux-amd64"
        target: "/tmp/"
        strip_components: 1
        overwrite: true

    - name: SCP Scripts
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "scripts/deploy.sh"
        target: "~/scripts"
        strip_components: 1
        overwrite: true

    - name: Deploy & Start
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          chmod +x ~/scripts/deploy.sh
          ~/scripts/deploy.sh

    - name: Verify Health
      run: |
        echo "Waiting for service to stabilize..."
        sleep 15
        curl -f http://${{ secrets.VPS_HOST }}:8080/health || (echo "❌ Health check failed" && exit 1)
        echo "✅ Service is up and healthy"

