name: Deploy RDxClaw to VPS
on:
  push:
    branches: [ main ]
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    - name: Build
      run: make generate && make build
    - name: Deploy Binary
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "build/rdxclaw-linux-amd64"
        target: "/tmp/"
        strip_components: 1
    - name: Restart Service
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          rm -rf /tmp/rdxclaw
          mv /tmp/rdxclaw-linux-amd64 ~/rdxclaw || mv /tmp/rdxclaw* ~/rdxclaw
          chmod +x ~/rdxclaw
          pkill -f rdxclaw || true
          sleep 2
          nohup ~/rdxclaw > ~/rdxclaw.log 2>&1 &
          sleep 5
          if pgrep -f rdxclaw > /dev/null; then
            echo "✅ RDxClaw LIVE!"
            ps aux | grep rdxclaw | grep -v grep || true
            tail -n 10 ~/rdxclaw.log
          else
            echo "❌ Failed - check logs:"
            tail -n 20 ~/rdxclaw.log
            exit 1
          fi
