    - name: Deploy & Start
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e
          
          echo "=== CLEANUP ==="
          rm -rf ~/rdxclaw ~/rdxclaw.log  # Changed: -rf for directories
          pkill -f rdxclaw || true
          sleep 2

          echo "=== FIND & VERIFY BINARY ==="
          BINARY_PATH=$(find /tmp -name rdxclaw-linux-amd64 -type f | head -1)
          if [ -z "$BINARY_PATH" ]; then
            echo "❌ No binary found in /tmp!"
            find /tmp -name "*rdxclaw*" -ls
            exit 1
          fi
          echo "Found binary: $BINARY_PATH"
          ls -la "$BINARY_PATH"
          file "$BINARY_PATH"

          echo "=== DEPLOY ==="
          mv "$BINARY_PATH" ~/rdxclaw
          chmod +x ~/rdxclaw
          ls -la ~/rdxclaw

          echo "=== START (PicoClaw) ==="
          nohup ~/rdxclaw > ~/rdxclaw.log 2>&1 &
          RDX_PID=$!
          sleep 10

          echo "=== HEALTH CHECK ==="
          if pgrep -f rdxclaw >/dev/null; then
            echo "✅ LIVE! PID: $(pgrep -f rdxclaw)"
            ps aux | grep rdxclaw | head -3
            echo "--- Recent Logs ---"
            tail -n 15 ~/rdxclaw.log
          else
            echo "❌ DEAD - Full Logs:"
            cat ~/rdxclaw.log || echo "No log yet"
            exit 1
          fi
