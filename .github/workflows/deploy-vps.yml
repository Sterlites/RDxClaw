name: Deploy RDxClaw to VPS
on:
  push:
    branches: [ main ]
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        
    - name: Build
      run: make generate && make build
      
    - name: Deploy Binary
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "build/rdxclaw-linux-amd64"
        target: "/tmp/rdxclaw"
        
    - name: Restart Service
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # Deploy as deploy user (no sudo needed)
          mv /tmp/rdxclaw ~/rdxclaw
          chmod +x ~/rdxclaw
          
          # Kill existing process + start new
          pkill -f rdxclaw || true
          sleep 2
          nohup ~/rdxclaw > ~/rdxclaw.log 2>&1 &
          
          # Verify running
          sleep 3
          if pgrep -f rdxclaw > /dev/null; then
            echo "✅ RDxClaw LIVE!"
            ps aux | grep rdxclaw | grep -v grep
            tail -n 10 ~/rdxclaw.log
          else
            echo "❌ Failed to start"
            tail -n 20 ~/rdxclaw.log
            exit 1
          fi
