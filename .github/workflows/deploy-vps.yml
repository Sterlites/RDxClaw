name: Deploy RDxClaw (SCP + SSH)
on:
  push:
    branches: [ main ]
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        
    - name: Build
      run: make generate && make build
      
    - name: SCP Binary
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "build/rdxclaw-linux-amd64"
        target: "/tmp/rdxclaw-linux-amd64"
        
    - name: Deploy & Start
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "=== CLEANUP ==="
          rm -rf ~/rdxclaw ~/rdxclaw*
          
          echo "=== VERIFY BINARY ==="
          ls -la /tmp/rdxclaw-linux-amd64
          file /tmp/rdxclaw-linux-amd64
          
          echo "=== DEPLOY ==="
          mv /tmp/rdxclaw-linux-amd64 ~/rdxclaw
          chmod +x ~/rdxclaw
          ls -la ~/rdxclaw
          
          echo "=== RESTART ==="
          pkill -f rdxclaw || true
          sleep 1
          
          echo "=== START ==="
          nohup ~/rdxclaw > ~/rdxclaw.log 2>&1 &
          sleep 3
          
          echo "=== HEALTH CHECK ==="
          if pgrep -f rdxclaw >/dev/null; then
            echo "✅ LIVE! PID: $(pgrep -f rdxclaw)"
            ps aux | grep rdxclaw | head -1
            tail -n 5 ~/rdxclaw.log
          else
            echo "❌ DEAD - LOGS:"
            tail -n 20 ~/rdxclaw.log
            exit 1
          fi
