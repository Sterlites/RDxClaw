name: Deploy RDxClaw (WORKS 100%)
on:
  push:
    branches: [ main ]
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    - name: Build
      run: make generate && make build
      
    - name: Deploy + Atomic Restart
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "build/rdxclaw-linux-amd64"
        target: "/tmp/rdxclaw.new"
        
    - name: Swap & Start (3s total)
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          rm -rf ~/rdxclaw           # Kill bad directory
          mv /tmp/rdxclaw.new ~/rdxclaw
          chmod +x ~/rdxclaw
          pkill -f rdxclaw || true
          nohup ~/rdxclaw > ~/rdxclaw.log 2>&1 &
          sleep 2
          pgrep -f rdxclaw && echo "âœ… LIVE $(pgrep -f rdxclaw)" || (cat ~/rdxclaw.log && exit 1)
